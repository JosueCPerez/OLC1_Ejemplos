<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../css/layout.css" rel="stylesheet" type="text/css" media="all">
    <script src="../js/funcionalidad.js"></script>
  </head>
  <body onload="change_h2_data()">

    <div class="wrapper row1">
      <header id="header" class="clear">
        <nav id="mainav" class="fl_right">
          <ul class="clear">
            <li class="active"><a href="../">Index</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="wrapper row2 bgded" style="background-image:url('../css/bg.jpg');">
      <div class="overlay">
        <section id="pageintro" class="clear">
          <div class="center btmspace-80">
            <h2 class="heading xxl uppercase btmspace-30">{{ .Title }}</h2>
          </div>
        </section>
      </div>
    </div>

    <div class="wrapper row3">
      <main class="container clear">
        <div class="group">
          <h2>{{ .H2 }}</h2>
          <table>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Edad</th>
            </tr>
            <tr>
              <td>{{ .First_Name }}</td>
              <td>{{ .Last_Name }}</td>
              <td>{{ .Age }}</td>
            </tr>
          </table>


          <h2 id="h2c" >titulo pendiente</h2>
        </div>

        <div class="clear"></div>
      </main>
    </div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.backtotop.js"></script>
    <script src="../js/jquery.mobilemenu.js"></script>
  </body>
</html>
